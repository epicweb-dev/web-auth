name: deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  setup:
    name: ğŸ”§ Setup
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout-cone-mode: true
          # this is necessary because it's such a huge repo... I regret making this all in one workshop in retrospect...
          sparse-checkout: |
            .
            epicshop
            exercises/01.cookies

      - name: Verify sparse checkout
        run: |
          ls
          ls epicshop
          ls exercises

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ”§ Run fix
        run: node ./epicshop/fix.js

      - name: â–¶ï¸ Run setup script
        run: npm run setup

      - name: Ê¦ TypeScript
        # running in individual workspaces otherwise we can run out of memory
        run: npm run --workspaces --if-present typecheck

      - name: â¬£ ESLint
        # running in individual workspaces otherwise we can run out of memory
        run: npm run --workspaces --if-present lint

  deploy:
    name: ğŸš€ Deploy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    # only deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy
        run: flyctl deploy --remote-only
        working-directory: ./epicshop
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
